<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sweet Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&family=Itim&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fff0f6 100%);
        }
        .font-handwriting {
            font-family: 'Itim', cursive;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white/70 backdrop-blur-md rounded-[2rem] shadow-xl shadow-rose-100 border-4 border-white overflow-hidden relative">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-rose-100 rounded-full blur-2xl opacity-50"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-amber-100 rounded-full blur-2xl opacity-50"></div>

        <div class="p-8 relative">
            <div class="flex justify-center mb-6">
                <div class="relative">
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky" 
                         alt="profile" 
                         class="w-32 h-32 rounded-full border-4 border-rose-200 bg-rose-50 p-1 object-cover shadow-inner">
                    <span class="absolute bottom-1 right-1 text-2xl">✨</span>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-3xl font-handwriting text-rose-500 mb-1">วันชัย  แก่นจันทร์</h1>
                <p class="text-gray-400 text-sm italic">Welcome to my little space</p>
            </div>

            <div class="space-y-4">
                <div class="bg-white/50 p-3 rounded-2xl border border-rose-50 hover:scale-105 transition-transform">
                    <p class="text-[10px] text-rose-300 uppercase tracking-widest font-bold">Name</p>
                    <p class="text-gray-700 text-lg">ชื่อ-นามสกุล ของคุณ</p>
                </div>

                <div class="bg-white/50 p-3 rounded-2xl border border-rose-50 hover:scale-105 transition-transform">
                    <p class="text-[10px] text-rose-300 uppercase tracking-widest font-bold">Student ID</p>
                    <p class="text-gray-700 text-lg">6xxxxxxxx-x</p>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white/50 p-3 rounded-2xl border border-rose-50">
                        <p class="text-[10px] text-rose-300 uppercase tracking-widest font-bold">Major</p>
                        <p class="text-gray-700">สาขาวิชาของคุณ</p>
                    </div>
                    <div class="bg-white/50 p-3 rounded-2xl border border-rose-50">
                        <p class="text-[10px] text-rose-300 uppercase tracking-widest font-bold">Faculty</p>
                        <p class="text-gray-700">คณะของคุณ</p>
                    </div>
                </div>

                <div class="bg-gradient-to-r from-rose-50 to-amber-50 p-4 rounded-2xl border border-white shadow-sm">
                    <p class="text-[10px] text-amber-400 uppercase tracking-widest font-bold text-center">University</p>
                    <p class="text-gray-700 text-center font-medium">ชื่อมหาวิทยาลัยของคุณ
