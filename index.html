<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Wanchai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanakit:wght@700&family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: radial-gradient(circle, #2d2d2d 0%, #000000 100%);
        }
        .text-heavy {
            font-family: 'Prompt', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-zinc-900 border-t-8 border-red-600 rounded-xl overflow-hidden shadow-2xl transform hover:scale-105 transition-transform duration-300">
        
        <div class="relative h-48 bg-zinc-800 flex items-center justify-center overflow-hidden">
            <div class="absolute inset-0 opacity-30 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=funny" alt="Profile" 
                 class="relative z-10 w-32 h-32 rounded-full border-4 border-red-600 shadow-lg object-cover bg-white">
        </div>

        <div class="p-8 text-white">
            <div class="text-center mb-6">
                <h1 class="text-4xl text-heavy tracking-tighter text-red-600">วันชัย แก่นจันทร์</h1>
                <p class="text-xl text-zinc-400 font-bold uppercase mt-1">ชื่อเล่น: แม็ก (MAX)</p>
            </div>

            <div class="space-y-4">
                <div class="flex flex-col border-l-4 border-red-600 pl-4 py-1 bg-zinc-800/50">
                    <span class="text-xs text-red-500 font-black tracking-widest uppercase">Student ID</span>
                    <span class="text-xl font-bold italic">683245551</span>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div class="bg-zinc-800 p-3 rounded shadow-inner border border-zinc-700">
                        <span class="block text-xs text-zinc-500 font-bold uppercase">สาขาวิชา</span>
                        <span class="text-md">เทคโนโลยีสารสนเทศ</span>
                    </div>

                    <div class="bg-zinc-800 p-3 rounded shadow-inner border border-zinc-700">
                        <span class="block text-xs text-zinc-500 font-bold uppercase">คณะ</span>
                        <span class="text-md">วิทยาศาสตร์และเทคโนโลยี</span>
                    </div>

                    <div class="bg-zinc-800 p-3 rounded shadow-inner border border-zinc-700">
                        <span class="block text-xs text-zinc-500 font-bold uppercase">มหาวิทยาลัย</span>
                        <span class="text-md">มหาวิทยาลัยเทคโนโลยีราชมงคล</span>
                    </div>
                </div>
            </div>

            <button class="w-full mt-8 bg-red-600 hover:bg-red-700 text-white font-black py-3 rounded-none skew-x-[-10deg] transition-all shadow-[5px_5px_0px_0px_rgba(255,255,255,0.2)]">
                CONTACT ME
            </button>
        </div>
    </div>

</body>
</html>
